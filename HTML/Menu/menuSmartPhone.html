<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Phone</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../../CSS/Root/rootStyle.css">
    <link rel="stylesheet" href="../../CSS/StylePage/smartPhonePage.css">
    <link rel="stylesheet" href="../../CSS/MainStyle/itemStyle.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="item">
                <h2>SamSung</h2>
                <article class="list">
                    <div class="block_btn--left block_btn">
                        <i class='bx bxs-chevron-left icon_btn'></i>
                    </div>
                    <div class="list_samsung block_display">
                    </div>
                    <div class="block_btn--right block_btn">
                        <i class='bx bxs-chevron-right icon_btn'></i>
                    </div>
                </article>

            </div>
            <hr style="margin: 9px 0;">
            <div class="item">
                <div class="item">
                    <h2>iPhone</h2>
                    <article class="list">
                        <div class="block_btn--left block_btn">
                            <i class='bx bxs-chevron-left icon_btn'></i>
                        </div>
                        <div class="list_iphone block_display">
                        </div>
                        <div class="block_btn--right block_btn">
                            <i class='bx bxs-chevron-right icon_btn'></i>
                        </div>
                    </article>
    
                </div>
            </div>    

        </div>
    </div>
    <script type="module" src="../../JS/HandlePage/SmartPhone.js"></script>
