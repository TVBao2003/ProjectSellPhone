<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Root/rootStyle.css">
    <link rel="stylesheet" href="../CSS/MainStyle/formStyle.css">
</head>
<body>
    <div id="form_sign_in">
        <div class="form_contain--main">
            <header>
                <span>Sign in</span>
            </header>
            <main>
                <div class="form_input">
                    <label for="">User Name or Email Address</label>
                    <input placeholder="Enter Name" type="text">
                    <span title="email"></span>
                </div>
                <div class="form_input">
                    <label for="">Password</label>
                    <input placeholder="Enter Password" type="password">
                    <span title="password"></span>
                </div>
                <div  class="form_submit">
                    <input  type="submit">
                </div>
            </main>
            <footer>
                <a href="#">Sign up</a>
            </footer>
        </div>
    </div>
</body>
<script src="../JS/formApp.js"></script>
</html>
